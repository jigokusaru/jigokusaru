          <img src="images/dndlogo.png" alt="D&D Logo" />

            <div class="label bottom-left">IVs</div>
            <div class="label bottom-right">EVs</div>
            <div class="label stat">HP</div>

              max="252"
              class="input-field bottom-left IVs"
