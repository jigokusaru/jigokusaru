<!DOCTYPE html>
<html>
  <head>
    <title>Pokemon: Dungeons & Dragonites</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body>
    <div id="header"></div>
    <div id="paper">
      <img class="logo" src="images/dndlogo.png" alt="DnD Logo" />
      <div class="input-container">
        <div class="input-boxes">
          <input class="name-input" type="text" placeholder="Enter name here" />
          <select class="select-menu" id="pokemon-select">
            <!-- Options will be filled with JS -->
          </select>
        </div>
        <div class="hp-bar">
          <img src="images/HPbar.png" alt="HP Bar" />
          <div class="progress-bar"></div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
